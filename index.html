<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        
    </head>
    <body>
        <div class="wrapper">
          
            <div class="buttons">
                <div id="screen">
                    <h1></h1>
                </div>
    
                <div  onclick="display(this.textContent)" class="add"><h1>+</h1></div>
                <div onclick="display(this.textContent)"class="subtract"><h1>-</h1></div>
                <div onclick="display(this.textContent)"class="multiply"><h1>x</h1></div>
                <div onclick="display(this.textContent)"class="divide"><h1>/</h1></div>
                <div onclick="display(this.textContent)"class="nine"><h1>9</h1></div>
                <div onclick="display(this.textContent)"class="eight"><h1>8</h1></div>
                <div onclick="display(this.textContent)"class="seven"><h1>7</h1></div>
                <div onclick="display(this.textContent)"class="six"><h1>6</h1></div>
                <div onclick="display(this.textContent)"class="five"><h1>5</h1></div>
                <div onclick="display(this.textContent)"class="four"><h1>4</h1></div>
                <div onclick="display(this.textContent)"class="three"><h1>3</h1></div>
                <div onclick="display(this.textContent)"class="two"><h1>2</h1></div>
                <div onclick="display(this.textContent)"class="one"><h1>1</h1></div>
                <div onclick="display(this.textContent)"class="equals"><h1>=</h1></div>
                <div onclick="display(this.textContent)"class="clear"><h1>C</h1></div>
                <div onclick="display(this.textContent)"class="zero"><h1>0</h1></div>
            </div>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
